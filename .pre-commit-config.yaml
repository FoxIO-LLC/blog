repos:
  # built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  # html, markdown formatters
  - repo: https://github.com/pre-commit/mirrors-prettier
    hooks:
      - id: prettier
        types: [html, markdown]

  # html linter
  - repo: https://github.com/htmlhint/HTMLHint
    hooks:
      - id: htmlhint

  # markdown linter
  - repo: https://github.com/DavidAnson/markdownlint
    hooks:
      - id: markdownlint
