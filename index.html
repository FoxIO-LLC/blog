---
layout: splash

title: FoxIO Blog
---

<h1 class="mb-4 font-extrabold" style="font-size:2.25em; margin-bottom:0.8888889em; line-height:1.1111111">
    {{ page.title }}
</h1>

<ul class="grid grid-cols-1 gap-12">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}" class="flex flex-col space-x-0 sm:space-x-8 sm:flex-row">
                <div class="flex flex-col order-2 w-full mt-4 space-y-2 sm:w-3/4 sm:order-1 sm:mt-0">
                    <h2 class="text-base font-semibold">{{ post.title }}</h2>
                    <p class="text-sm text-black-light">{{ post.content | strip_html | truncatewords: 50 }}</p>
                    <p class="text-xs font-semibold uppercase text-black-light">{{ post.date | date: "%b %d" }} â€¢ {{ post.author }}</p>
                </div>
                <img src="{{ post.image }}" alt="{{ post.title }}" class="order-1 object-contain w-full rounded sm:w-1/4 sm:order-2">
            </a>
        </li>
    {% endfor %}
</ul>
