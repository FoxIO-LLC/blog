<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
        <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/assets/img/apple_touch_icon.png">
        <link rel="stylesheet" href="/assets/css/styles.css">

        {% seo title=false %}

        <title>{{ page.title }} â€¢ FoxIO Blog</title>
    </head>
    <body class="flex flex-col min-h-[100dvh] sm:min-h-screen">
        {% include nav.html %}
        <section class="flex-grow px-4 mx-auto mt-10 mb-20 prose max-w-none sm:max-w-prose prose-purple sm:px-0">
            <h1>
                {{ page.title }}
            </h1>

            <div class="flex not-prose">
                <img src="{{ page.headshot-loc }}" alt="{{ page.author }}" class="h-10 my-auto mr-2 rounded-full aspect-square" />
                <div class="my-auto">
                    <p class="text-sm font-semibold">{{ page.author }}</p>
                    <p class="text-xs text-black-light">{{ page.date | date: "%B %-d, %Y" }}</p>
                </div>
            </div>

            {{ content }}
        </section>
        {% include footer.html %}
    </body>
</html>
